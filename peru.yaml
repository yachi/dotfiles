  rev: a090263438ff4cefd47778afe9d4c08e8792ea7b

git module pidcat:
  url: https://github.com/JakeWharton/pidcat.git
  files: pidcat.py
  rev: d23340de0511a051c384e5d6b6d667346daca2b0

git module hk:
  url: https://github.com/heroku/hk.git
  files: contrib/hk-zsh-completion.sh
