imports:
  zsh-syntax-highlighting: peru/zsh-syntax-highlighting
  zsh-history-substring-search: peru/zsh-history-substring-search
  powerline: peru/powerline
  powerline-fonts: peru/powerline-fonts
  pidcat: peru/pidcat
  hk: peru/hk
  base16-shell: peru/base16-shell
  dotvim: peru/dotvim
  k: peru/k

git module zsh-syntax-highlighting:
  url: https://github.com/zsh-users/zsh-syntax-highlighting.git
  rev: ad522a091429ba180c930f84b2a023b40de4dbcc
  pick:
    - '**/*.zsh'
    - '.version'
    - '.revision-hash'

git module zsh-history-substring-search:
  url: https://github.com/zsh-users/zsh-history-substring-search.git
  rev: 933733e86724a018cb98cb8f514fc3d323461f74
  pick: zsh-history-substring-search.*

git module powerline:
  url: https://github.com/powerline/powerline.git
  export: powerline/bindings/
  pick:
    - powerline/bindings/zsh/powerline.zsh
    - powerline/bindings/tmux/powerline.conf
  rev: c3261d4e57905420a5a18da5abeafbb327cca256

git module powerline-fonts:
  url: https://github.com/powerline/fonts.git
  rev: fe396ef6f6b9b315f30af7d7229ff21f67a66e12

git module pidcat:
  url: https://github.com/JakeWharton/pidcat.git
  pick: pidcat.py
  rev: 2c6600dfd006e34c942a9a8fe47a4a36c7913151

git module hk:
  url: https://github.com/heroku/hk.git
  pick: contrib/hk-zsh-completion.sh
  rev: 9c27ee3bfe9f66aa13a74615442012f64c48ae03

git module base16-shell:
  url: https://github.com/chriskempson/base16-shell.git
  pick: scripts/base16-default-dark.sh
  rev: 743d0d24f348db94099f2387c6a4923d8f29b543

git module dotvim:
  url: https://github.com/yachi/nvim
  rev: 5df78c4f366b7b29f41e0313b954fd936e76fc0a

git module k:
  url: https://github.com/supercrabtree/k.git
  rev: 1fa7c039d40684d39cb225599bda4a86a62e765d
